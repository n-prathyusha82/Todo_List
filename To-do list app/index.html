<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/e02a3fdad5.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="body-container container-fluid">
        <div class="row">
            <h1 class="text-white text-center mb-5">To-do List </h1>
            <div class="user-input-container col-12 text-center">
                <input class="user-input" id="user-input" type="text" placeholder="Enter Your Task"  />
                <button class="bg-primary text-white add-button" id="add-button">
                    Add Task
                </button>
            </div>
            <div class="todo-item-list-container text-center" id="todo-item-list-container">

            </div>

            <button class="save-btn" id="save-btn">
                Save
            </button>
        </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
